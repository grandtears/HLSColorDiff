<!DOCTYPE html>
<html>
<head>
  <title>HLSColorDiff</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">HLSColorDiff</a>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4">HLSColorDiff</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="original-color">Original Color:</label>
          <input type="color" id="original-color" class="form-control" value="#000000">
        </div>
        <div class="form-group">
          <label for="target-color">Target Color:</label>
          <input type="color" id="target-color" class="form-control" value="#ffffff">
        </div>
        <button id="convert-btn" class="btn btn-cherry btn-block">Convert</button>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    &copy; 2024 HLSColorDiff. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
